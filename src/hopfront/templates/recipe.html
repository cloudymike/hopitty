{% extends "base.html" %}

{% block content %}
    <h1>Select Recipe</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
{% for subfield in form.recipe %}
        {{ subfield }}
        {{ subfield.label }}<br>
{% endfor %}

            {% for error in form.recipe.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}

        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
