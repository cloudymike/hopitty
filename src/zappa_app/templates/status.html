{% extends "base.html" %}

{% block content %}
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding: 5px;
}
table.fixed {table-layout:fixed; width:200px;}/*Setting the table width is important!*/
table.fixed td {overflow:hidden;}/*Hide text outside the cell.*/
table.fixed td:nth-of-type(1) {width:100px;}/*Setting the width of column 1.*/
table.fixed td:nth-of-type(2) {width:40px;}/*Setting the width of column 2.*/
table.fixed td:nth-of-type(3) {width:40px;}/*Setting the width of column 3.*/
table.fixed td:nth-of-type(4) {width:20px;}/*Setting the width of column 3.*/

</style>
<META HTTP-EQUIV="REFRESH" CONTENT="10">
{% for row in current_status %}
        <table class="fixed">
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
          <td>{{ row[3] }}</td>
        </tr>
        </table>

{% endfor %}
{% endblock %}
