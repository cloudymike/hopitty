{% extends "base.html" %}

{% block content %}
    <h1>Run Command</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.command.label }}<br>
            {{ form.command(size=32) }}
            
            {% for error in form.command.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}

        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
